<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mức lương mới</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Thêm mức lương mới</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Mã lương</label>
                            <input type="text" name="salary_id" class="form-control" placeholder="Nhập mã lương" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cấp bậc lương</label>
                            <input type="text" name="salary_rank" class="form-control" placeholder="Nhập cấp bậc" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mức lương</label>
                            <input type="number" name="amount" class="form-control" step="1" placeholder="Nhập mức lương" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hệ số</label>
                            <input type="number" name="multiplier" class="form-control" step="0.01" value="1.0" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Thêm mới</button>
                            <a href="{% url 'payroll:view_salary' %}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Card -->
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
